<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>

    <link rel="stylesheet" href="../Css/style.css">
    <!-- Bootstrap CSS -->

  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-lg-4" style="border: 1px solid black; margin: 5% auto;">
            <h1>Xác Nhận Đơn Hàng</h1><br>
                <form action=" "onsubmit="return BuyPro()" style=" text-align: center; margin: 5% auto;">
                    <Label class="mod" >Họ Và Tên</Label>
                    <input type="text" name="name" id="name" placeholder="Họ Và Tên" ><br>
                    <label for="name" id="err-name" style="color: red;"></label><br>
                    <Label class="mod">Địa chỉ</Label>
                    <input type="text" name="local" id="local" placeholder="Địa chỉ"><br>
                    <label for="name" id="err-local" style="color: red;"></label><br>
                    <Label class="mod">Số điện thoại</Label>
                    <input type="text" name="phone" id="phone" placeholder="Số điện thoại"><br>
                    <label for="name" id="err-phone" style="color: red;"></label><br>
                    <Label class="mod">Email</Label>
                    <br>
                    <input type="text" name="email" id="email" placeholder="Email"><br>
                    <label for="name" id="err-email" style="color: red;"></label><br>
                    <div id = "Product_View">
                    </div>
                    <input type="submit" name="submit" value="Xác nhận đơn hàng" onsubmit="return BuyPro()">
                </form>
            </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
